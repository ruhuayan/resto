<div class="accordion">
  <div class="accordion-item">
    <h2 class="accordion-header">
      <button
        class="accordion-button"
        type="button"
        [ngClass]="{collapsed: !accordion[0]}"
        (click)="toggle(0)"
      >
        Machine ID
      </button>
    </h2>
    <div class="accordion-collapse collapse show" [ngClass]="{show: accordion[0]}">
      <div class="accordion-body">
        <app-pickup-address-form
          [canSearch]="isAdmin$ | async"
          [address]="pickupAddress$ | async"
          (submitForm)="onSubmit($event)"
          (search)="onSearch($event)" />
      </div>
    </div>
  </div>
  <div class="accordion-item">
    <h2 class="accordion-header">
      <button
        class="accordion-button"
        type="button"
        [ngClass]="{collapsed: !accordion[1]}"
        (click)="toggle(1)"
      >
        Verification Code
      </button>
    </h2>
    <div
      class="accordion-collapse collapse"
      [ngClass]="{show: accordion[1]}"
    >
      <div class="accordion-body">
        <strong>This is Verification Code:</strong> klickship
      </div>
    </div>
  </div>
</div>
